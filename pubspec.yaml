name: focus
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  dotted_border: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
  fonts:
    - family: Digital
      fonts:
        - asset: assets/fonts/DS-DIGI.TTF
        - asset: assets/fonts/DS-DIGIB.TTF
        - asset: assets/fonts/DS-DIGII.TTF
        - asset: assets/fonts/DS-DIGIT.TTF